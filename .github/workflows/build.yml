name: build
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: i686-pc-windows-msvc

      - uses: Swatinem/rust-cache@v2

      - name: Build (release)
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: build
          args: --target i686-pc-windows-msvc --release

      - uses: actions/upload-artifact@v3
        with:
          name: Windows Build
          path: |
            target/i686-pc-windows-msvc/release/webclient_patches.dll
            target/i686-pc-windows-msvc/release/webclient_patches.pdb
  build-linux:
    runs-on: ubuntu-latest
    env:
      PKG_CONFIG_ALLOW_CROSS: 1

    steps:
      - uses: actions/checkout@v1

      - run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install g++-multilib
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: i686-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Check
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: check
          args: --target i686-unknown-linux-gnu

      - name: Build (release)
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: build
          args: --target i686-unknown-linux-gnu --release

      - uses: actions/upload-artifact@v3
        with:
          name: Linux Build
          path: |
            target/i686-unknown-linux-gnu/release/libwebclient_patches.so
